<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <h1>Stone Paper Scissors Game</h1>
    </nav>

    <main>
        <div class="container">
            <img class="item-img" src="images/rock.png" alt="Rock" />
            <img class="item-img" src="images/paper.png" alt="Paper" />
            <img class="item-img" src="images/scissors.png" alt="Scissors" />
        </div>

        <div class="scoreContainer">
            <div class="Container">
                <p id="userScore">0</p>
                <p>YOU</p>
            </div>

            <div class="Container">
                <p id="computerScore">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msgContainer">
            <p class="msg">Pick Your Move</p>
        </div>

        <div class="restartBtnContainer">
            <button class="restartBtn">Restart</button>
        </div>

    </main>
</body>
<script src="script.js"></script>
</html>
